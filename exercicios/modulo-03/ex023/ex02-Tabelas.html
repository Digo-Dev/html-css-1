<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2 Tabelas</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        table {border-collapse: collapse; width: 600px;}
        th, td {border: 1px solid black; padding: 5px; text-align: center;}
        th, .nota-media {background-color: gray; color: white; font-weight: bold;}
        td.materia, .media {text-align: left;}
    </style>
</head>
<body>
    <table>
        <caption>Tabela de notas</caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup"colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota1</th>
                <th scope="col">Nota2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td class="materia">Matematica</td>
                <td class="nota">0.00</td>
                <td class="nota">0.00</td>
                <td class="nota">0.00</td>
            </tr>
            <tr>
                <td class="materia">Quimica</td>
                <td class="nota">0.00</td>
                <td class="nota">0.00</td>
                <td class="nota">0.00</td>
            </tr>
            <tr>
                <td class="materia">Fisica</td>
                <td class="nota">0.00</td>
                <td class="nota">0.00</td>
                <td class="nota">0.00</td>
            </tr>
            <tr>
                <td class="materia">Biologia</td>
                <td class="nota">0.00</td>
                <td class="nota">0.00</td>
                <td class="nota">0.00</td>
            </tr>
            <tr>
                <th scope="row" colspan="4" class="media">Média de Exatas</th>
                <td class="nota-media">0.00</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td class="materia">Historia</td>
                <td class="nota">0.00</td>
                <td class="nota">0.00</td>
                <td class="nota">0.00</td>
            </tr>
            <tr>
                <td class="materia">Geografia</td>
                <td class="nota">0.00</td>
                <td class="nota">0.00</td>
                <td class="nota">0.00</td>
            </tr>
            <tr>
            <th scope="row" colspan="4" class="media">Média de Humanas</th>
                <td class="nota-media">0.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
